<div id="emailMessageForm" style="display:none;margin-top:5px;">
  <div id="emailMessageFormErrors" style="display:none;margin:0px;"></div>
  <table style="width:100%;margin:5px;"><tbody>
    <tr><td colspan="2" style="height:25px;color:blue;font-size:1.1em;">Message Details</td></tr>  
    <tr>
      <td width="15%"><b>To:</b></td>
      <td><input id = "emailMessageTo" type="text" disabled style="width:95%;" /></td>
    </tr>
    <tr>
      <td width="15%"><b>Subject:</b></td>
      <td><input id = "emailMessageSubject" type="text" style="width:95%;" required /></td>
    </tr>
    <tr>
      <td width="15%"><b>Message:</b></td>
      <td><textarea id = "emailMessageBody" style="width:95%;" rows = 6></textarea></td>
    </tr>
  </tbody></table>
</div>
